<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Index</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">
                            Menú principal
                        </a>
                    </li>
                </ul>
                {% if flag == 0 %}
                    <form action="{{ (url_for('login')) }}">
                        <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                    </form>
                    <form action="{{ (url_for('register')) }}">
                        <button type="submit" class="btn btn-danger">Registrarse</button>
                    </form>
                {% elif flag == 1 %}
                    <span class="navbar-text">Bienvenido {{ user }} {{ amount }}</span>
                    <input type="image" src="/static/cart.png" style="width: 2.5rem;"/>
                {% elif flag == 2 %}
                    <span class="navbar-text">Bienvenido {{ admin }} {{ amount }}</span>
                    <form action="{{ (url_for('admin')) }}">
                        <button type="submit" class="btn btn-danger">Agregar producto</button>
                    </form>
                {% endif %}
            </div>
        </nav>
        <div class="container">
            <div class="row">
                {% for row in data %}
                    <div class="card" style="width: 18rem;">
                        <img src="{{ row[6] }}" class="card-img-top" alt="Acer Nitro 5">
                        <div class="card-body">
                            <h5 class="card-title">{{ row[1] }}</h5>
                            <p class="card-text">
                                {{ row[5] }}
                            </p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
