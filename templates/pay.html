<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Afrodita Accesorios</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">
                            Menú principal
                        </a>
                    </li>
                </ul>
                <form action="{{ (url_for('logout')) }}">
                    <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form method="POST" action="{{ url_for('payProcess') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre del titular de la tarjeta</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lname1" class="form-label">Apellido paterno del titular de la tarjeta</label>
                            <input type="text" class="form-control" name="lname1" required>
                        </div>
                        <div class="mb-3">
                            <label for="lname2" class="form-label">Apellido materno del titular de la tarjeta</label>
                            <input type="text" class="form-control" name="lname2" required>
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label">Numero de la tarjeta de credito</label>
                            <input type="text" class="form-control" name="number" required>
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label">Codigo de seguridad de la tarjeta</label>
                            <input type="text" class="form-control" name="code" required>
                        </div>
                        <button type="submit" class="btn btn-dark">Pagar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
