<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Register</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">
                            Menú principal
                        </a>
                    </li>
                </ul>
                <form action="{{ url_for('login') }}">
                    <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="user" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" name="user" required>
                        </div>
                        <div class="mb-3">
                            <label for="passw1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="passw1" required>
                        </div>
                        <div class="mb-3">
                            <label for="passw2" class="form-label">Repite tu contraseña</label>
                            <input type="password" class="form-control" name="passw2" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
